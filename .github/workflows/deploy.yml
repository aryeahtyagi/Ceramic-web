name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main

permissions:
  contents: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: |
          rm -rf node_modules package-lock.json
          npm cache clean --force
          # Install with legacy peer deps and ensure optional deps are included
          npm install --legacy-peer-deps
          # Explicitly install the native binding that oxc-parser needs
          cd node_modules/oxc-parser || true
          npm install --legacy-peer-deps --no-save @oxc-parser/binding-linux-x64-gnu 2>/dev/null || true
          cd ../..
          # Try installing it at root level as well
          npm install --no-save --legacy-peer-deps @oxc-parser/binding-linux-x64-gnu || true

      - name: Generate
        run: npm run generate
        env:
          NODE_ENV: production

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: .output/public
