name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main

permissions:
  contents: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: |
          rm -rf node_modules package-lock.json
          npm cache clean --force
          # Install with optional dependencies included
          npm install --legacy-peer-deps --include=optional
          # Verify oxc-parser native binding is installed
          ls -la node_modules/@oxc-parser/ || echo "oxc-parser bindings not found"
          # If missing, install it explicitly
          if [ ! -d "node_modules/@oxc-parser/binding-linux-x64-gnu" ]; then
            npm install --no-save --legacy-peer-deps @oxc-parser/binding-linux-x64-gnu
          fi

      - name: Generate
        run: npm run generate
        env:
          NODE_ENV: production

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: .output/public
