<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Redirectingâ€¦</title>
    <script>
      (function () {
        // GitHub Pages serves 404.html for unknown paths.
        // Redirect to the app root and pass the original path via ?redirect=
        var path = window.location.pathname || "/";
        var search = window.location.search || "";
        var hash = window.location.hash || "";

        var parts = path.split("/").filter(Boolean);
        var repo = parts.length ? parts[0] : "";
        var base = repo ? "/" + repo + "/" : "/";

        // appPath is the path inside the SPA (after the repo segment)
        var appPath = "/" + parts.slice(1).join("/");
        var target = base + "?redirect=" + encodeURIComponent(appPath + search + hash);
        window.location.replace(target);
      })();
    </script>
  </head>
  <body></body>
</html>
