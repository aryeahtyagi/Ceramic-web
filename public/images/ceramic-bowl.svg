<svg xmlns="http://www.w3.org/2000/svg" width="900" height="900" viewBox="0 0 900 900">
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0" stop-color="#fbfbfb"/>
      <stop offset="1" stop-color="#f1f1f1"/>
    </linearGradient>
    <radialGradient id="bowl" cx="45%" cy="35%" r="75%">
      <stop offset="0" stop-color="#ffffff"/>
      <stop offset="0.55" stop-color="#f2e9df"/>
      <stop offset="1" stop-color="#dccab8"/>
    </radialGradient>
    <linearGradient id="rim" x1="0" y1="0" x2="1" y2="0">
      <stop offset="0" stop-color="#F4A460"/>
      <stop offset="1" stop-color="#D2691E"/>
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="18" stdDeviation="18" flood-color="#000000" flood-opacity="0.18"/>
    </filter>
  </defs>

  <rect width="900" height="900" fill="url(#bg)"/>

  <g filter="url(#shadow)">
    <!-- Bowl -->
    <path d="M220 420
             C260 610 340 730 450 740
             C560 730 640 610 680 420
             C560 360 340 360 220 420Z"
          fill="url(#bowl)"/>

    <!-- Rim -->
    <path d="M220 420c120-60 340-60 460 0" fill="none" stroke="url(#rim)" stroke-width="22" stroke-linecap="round" opacity="0.9"/>

    <!-- Inner shadow -->
    <path d="M260 450c60 145 120 210 190 220 70-10 130-75 190-220"
          fill="none" stroke="#cdb9a6" stroke-width="18" stroke-linecap="round" opacity="0.35"/>

    <!-- Base -->
    <ellipse cx="450" cy="755" rx="110" ry="26" fill="#e6d6c7" opacity="0.9"/>
  </g>

  <!-- Small speckles -->
  <g opacity="0.35" fill="#8B4513">
    <circle cx="390" cy="540" r="6"/>
    <circle cx="520" cy="560" r="5"/>
    <circle cx="470" cy="600" r="4"/>
    <circle cx="430" cy="620" r="5"/>
    <circle cx="560" cy="610" r="4"/>
  </g>
</svg>

