<svg xmlns="http://www.w3.org/2000/svg" width="900" height="900" viewBox="0 0 900 900">
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0" stop-color="#fffaf6"/>
      <stop offset="1" stop-color="#f3eee7"/>
    </linearGradient>
    <linearGradient id="vase" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0" stop-color="#ffffff"/>
      <stop offset="0.45" stop-color="#f3e8dd"/>
      <stop offset="1" stop-color="#e2d0bf"/>
    </linearGradient>
    <linearGradient id="accent" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0" stop-color="#D2691E"/>
      <stop offset="1" stop-color="#8B4513"/>
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="18" stdDeviation="18" flood-color="#000000" flood-opacity="0.18"/>
    </filter>
  </defs>

  <rect width="900" height="900" fill="url(#bg)"/>

  <g filter="url(#shadow)">
    <!-- Vase silhouette -->
    <path d="M450 190
             C400 190 370 220 370 260
             C370 310 410 330 410 360
             C410 400 370 430 350 490
             C330 550 340 630 380 690
             C410 735 425 750 450 750
             C475 750 490 735 520 690
             C560 630 570 550 550 490
             C530 430 490 400 490 360
             C490 330 530 310 530 260
             C530 220 500 190 450 190Z"
          fill="url(#vase)"/>

    <!-- Neck ring -->
    <path d="M390 270h120" stroke="#e1d2c2" stroke-width="18" stroke-linecap="round" opacity="0.95"/>

    <!-- Accent band -->
    <path d="M365 520c55-22 115-22 170 0 45 18 85 18 130 0" fill="none" stroke="url(#accent)" stroke-width="18" stroke-linecap="round" opacity="0.9"/>

    <!-- Highlight -->
    <path d="M410 260c-18 70 10 110 10 160 0 70-70 95-60 190 6 55 32 105 62 135"
          fill="none" stroke="#ffffff" stroke-width="16" stroke-linecap="round" opacity="0.35"/>
  </g>

  <!-- Minimal stems -->
  <g opacity="0.55">
    <path d="M450 190c-10-60 30-85 55-120" stroke="#5a7a5a" stroke-width="10" stroke-linecap="round" fill="none"/>
    <path d="M450 190c15-55-10-90-40-120" stroke="#5a7a5a" stroke-width="10" stroke-linecap="round" fill="none"/>
    <circle cx="515" cy="70" r="18" fill="#8fbf8f"/>
    <circle cx="402" cy="70" r="18" fill="#8fbf8f"/>
  </g>
</svg>

