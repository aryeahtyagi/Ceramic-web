<svg xmlns="http://www.w3.org/2000/svg" width="900" height="900" viewBox="0 0 900 900">
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0" stop-color="#faf7f2"/>
      <stop offset="1" stop-color="#f2ebe2"/>
    </linearGradient>
    <radialGradient id="plate" cx="35%" cy="30%" r="75%">
      <stop offset="0" stop-color="#fffdf9"/>
      <stop offset="0.55" stop-color="#f6efe6"/>
      <stop offset="1" stop-color="#e7dacb"/>
    </radialGradient>
    <radialGradient id="inner" cx="40%" cy="35%" r="70%">
      <stop offset="0" stop-color="#ffffff"/>
      <stop offset="1" stop-color="#f0e6db"/>
    </radialGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="18" stdDeviation="18" flood-color="#000000" flood-opacity="0.18"/>
    </filter>
  </defs>

  <rect width="900" height="900" fill="url(#bg)"/>

  <g filter="url(#shadow)">
    <circle cx="450" cy="450" r="310" fill="url(#plate)"/>
    <circle cx="450" cy="450" r="230" fill="url(#inner)"/>
    <circle cx="450" cy="450" r="255" fill="none" stroke="#e2d4c4" stroke-width="10" opacity="0.9"/>
  </g>

  <!-- Simple hand-painted motif -->
  <g opacity="0.75">
    <path d="M300 520c60-70 120-80 190-35 55 35 105 30 140-10" fill="none" stroke="#8B4513" stroke-width="18" stroke-linecap="round"/>
    <path d="M305 380c40-45 85-55 135-20 40 28 80 28 110 5" fill="none" stroke="#D2691E" stroke-width="14" stroke-linecap="round"/>
    <circle cx="345" cy="445" r="10" fill="#D2691E"/>
    <circle cx="560" cy="430" r="10" fill="#8B4513"/>
    <circle cx="470" cy="560" r="8" fill="#D2691E"/>
  </g>
</svg>

